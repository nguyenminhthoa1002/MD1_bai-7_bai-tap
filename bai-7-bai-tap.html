<script>
    let a = Number(prompt('Nhập điểm Lý'));
    let b = Number(prompt('Nhập điểm Hóa'));
    let c = Number(prompt('Nhập điểm Sinh'));
    let diemTrungBinh = (a+b+c)/3;
    document.write('Điểm trung bình:'+ diemTrungBinh+'<br>')
    let tong3So = (a+b+c);
    document.write('Tổng 3 số:'+ tong3So);
</script>
