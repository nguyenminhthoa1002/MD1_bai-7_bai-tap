<label> Radious: </label>
<input id="radious" type="text">
<button onclick="dientichvachuvi()"> Tính chu vi và diện tích</button>
<h1 id="chuvi"></h1>
<h1 id="dientich"></h1>
<script>
    function dientichvachuvi() {
        let radious = document.getElementById('radious').value;
        let chuVi = 2*Math.PI*radious
        let dienTich = Math.PI*Math.pow(radious,2);
        document.getElementById('chuvi').innerHTML = 'Chu vi hình tròn: '+chuVi;
        document.getElementById('dientich').innerHTML = 'Diện tích hình tròn: '+dienTich;
    }
</script>
